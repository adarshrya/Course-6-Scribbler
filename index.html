<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <!-- TODO: Include Font Awesome file here -->
    <link href='font-awesome-4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <!-- TODO: Include Google Fonts file here --> 
    <link href='styles/fonts.css' rel='stylesheet' type='text/css'>
    <link href='styles/common.css' rel='stylesheet' type='text/css'>    
    <link href='styles/index.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div id="header"></div>
    <div id="content">
        <div id="centerPanel">
            <button class="customBtn" id="btnAllPost" onclick="window.location.href='html/postslist.html'">All Posts</button>
            <button class="customBtn" id="btnCreatePost"  onclick="showModal('createPostModal')">Create Post</button>
        </div>
        <!-- The createPostModal -->
        <div id="createPostModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="hideModal('createPostModal')"><i class="fa fa-times" aria-hidden="true"></i></span>
                <p class="modalTitle">Pen Your Post</p>
                <hr>
                <form action="#" method="post">
                    <label>Title</label>
                    <input type="text" placeholder="Enter title of your post" id="txtTitle">
                    <label>Contents</label>
                    <textarea rows="20" placeholder="Enter the contents of your post" id="txtContent"></textarea> 
                    <button id="btnSubCreatePost">Create</button>
                </form>
            </div>
        </div> 
    </div>
    
    <script src="scripts/common.js"></script>
</body>

</html>
